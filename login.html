function LoginProcess() {
	var theEmail = document.getElementById("usrn").value;
	var thePassword = document.getElementById("psw").value;
	firebase.auth().signInWithEmailAndPassword(theEmail,thePassword).catch(function (error) {
	  // Handle Errors here.

	  var errorCode = error.code;
	  var errorMessage = error.message;
		console.log(errorCode, errorMessage)
	});

}


var input = document.getElementById("psw");

input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("log").click();
  }
});
